<body class="h-100">
  <div class="h-100 d-flex flex-row justify-content-center">
    <div class="d-flex flex-column col-sm-6 align-items-center justify-content-center">
      <div class="w-100 d-flex flex-row">
        <label for="european-town" class="col-sm-6 col-form-label">European capital</label>
        <select id="european-town-select-elt" class="col-sm-6 form-control"></select>    
      </div>
      <div class="w-100 d-flex flex-row mt-1">
        <label for="temperatures" class="col-sm-6 col-form-label">Temperatures</label>
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="min-curve-include-checkbox" checked>
          <label class="form-check-label"> Min </label>
        </div>
        <div class="form-check mt-2 ml-2">
          <input class="form-check-input" type="checkbox" id="max-curve-include-checkbox" checked>
          <label class="form-check-label"> Max </label>
        </div>
      </div>
      <button type="button" style="margin-top: 18px" class="btn btn-primary pull-right" onclick="callApi()">Refresh</button>
    </div>
    <div class="d-flex flex-column col-sm-6 align-items-center justify-content-center">
      <canvas id="myChart"></canvas>
    </div>  
  </div>
</body>
